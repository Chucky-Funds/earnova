<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Feedback | Earn-nova</title>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/testimonials.css">
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Earn-nova</span>
            </a>
            <nav>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="nav-link">Back to Home</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-secondary">Join Now</a>
            </div>
        </div>
    </header>

    <!-- HERO HEADER -->
    <section class="reviews-header">
        <div class="container">
            <h1 style="font-size: clamp(2rem, 4vw, 3rem);">Community Feedback</h1>
            <p style="opacity: 0.8; max-width: 500px; margin: 10px auto;">Transparent reviews from our active users in the past month.</p>
            
            <div class="rating-summary">
                <span style="font-size: 1.5rem; font-weight: 700; color: #FBBF24; margin-right: 10px;">★ 4.2</span>
                <span>based on 12,000+ reviews</span>
            </div>
        </div>
    </section>

    <!-- REVIEWS SECTION -->
    <section class="section-padding" style="background: var(--bg-light); padding-top: 20px;">
        <div class="container">
            
            <!-- Filters -->
            <!-- Filters -->
            <div class="filter-container">
                <button class="filter-btn active" onclick="filterReviews('all')">All Reviews</button>
                <button class="filter-btn" onclick="filterReviews('excellent')">★★★★★ Excellent</button>
                <button class="filter-btn" onclick="filterReviews('moderate')">★★★☆☆ Moderate</button>
                <button class="filter-btn" onclick="filterReviews('critical')">★☆☆☆☆ Critical</button>
            </div>
            <div class="text-center">
                <p style="color: var(--text-muted); transition: 0.3s; margin-bottom: 20px;">New Users Past month</p>
            </div>
            <!-- Grid -->
            <div class="reviews-grid" id="reviewsGrid"></div>

            <!-- Sentinel Trigger -->
            <div id="sentinel" style="height: 50px; width: 100%; margin-top: 20px;"></div>

            <!-- Status Text -->
                         <div class="text-center">
                <p id="statusText" style="color: var(--text-muted); transition: 0.3s;">Scroll for more reviews</p>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2026 Earn-nova Inc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
